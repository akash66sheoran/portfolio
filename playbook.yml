---
- hosts: all
  become: yes

  tasks:
    - name: Update EC2
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install pip
      apt:
        name: python3-pip
        update_cache: yes
        cache_valid_time: 3600
        state: present

    - name: Install Flask
      pip:
        name: flask
        state: present

    - name: Create portfolio directory
      file:
        path: /home/ubuntu/portfolio
        state: directory

    - name: Pull repository in user home directory
      git:
        repo: https://github.com/akash66sheoran/portfolio.git
        dest: "/home/ubuntu/portfolio"

    - name: Run app.py
      command: python /home/ubuntu/portfolio/app.py
